<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
    <body>
        <div class="content">
            <aside>
                <div class="frame-image">
                    <img src="./images/iphone-frame.png" alt="" class="frame-top">
                    <img src="./images/iphone-frame.png" alt="" class="frame-bottom">
                </div>
            </aside>
            <section>
                <main>
                    <div class="main-box">
                        <div class="main-content">
                            <h1><img src="./images/logo.png" alt="" class="logo"></h1>
                            <div class="login">
                                <div class="login-main">                    
                                    <form action="#" method="POST">
                                        <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                                        <input type="password" placeholder="비밀번호">
                                        <button type="submit">로그인</button>
                                    </form>
                                </div>    
                                <div class="line-text"><span>또는</span></div>
                                <div class="login-sub">
                                    <a href="#" class="facebook-login">
                                        <img src="./images/facebook-icon.png" alt="">
                                        <strong>Facebook으로 로그인</strong>
                                    </a>
                                    <a href="#" class="find-password">
                                        비밀번호를 잊으셨나요?
                                    </a>     
                                </div>  
                            </div>
                        </div>
                    </div>                                                 
                    <div class="sub-box">
                        <div class="register">
                            <span>계정이 없으신가요?
                            <strong><a href="#">가입하기</a></strong>
                            </span>
                        </div>
                    </div>
                    <div class="download">
                        <span>앱을 다운로드하세요.</span>
                        <div class="download-icon">
                        <img src="./images/google-play-icon.png" alt="" class="google-play-icon">
                        <img src="./images/microsoft-icon.png" alt="" class="microsoft-icon-icon">
                        </div>       
                    </div>
                </main>
        </div>
            <footer>
                <div class="footer-row">
                    <a href="#">Meta</a>
                    <a href="#">소개</a>
                    <a href="#">블로그</a>
                    <a href="#">채용 정보</a>
                    <a href="#">도움말</a>
                    <a href="#">API</a>
                    <a href="#">개인정보처리방침</a>
                    <a href="#">약관</a>
                    <a href="#">위치</a>
                    <a href="#">Instagram Lite</a>
                    <a href="#">Threads</a>
                    <a href="#">연락처 업로드 & 비사용자</a>
                    <a href="#">Meta Verified</a>
                </div>
                <div class="footer-row">
                    <form action="#" method="POST">
                        <label for="language"></label>
                        <select name="language" id="language" value="kor" class="language">
                            <option value="ko">한국어</option>
                            <option value="en">English</option>
                            <option value="jp">日本語</option>
                            <option value="gm">deutsch</option>
                            <option value="fr">Français</option>                               
                          </select>
                    </form>
                    <p>© 2023 Instagram from Meta</p>
                </div>
            </footer>  
        </section>         
    </body>
</html>
